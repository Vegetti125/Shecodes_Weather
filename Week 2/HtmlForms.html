    <div class="container">

    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
      Create a login form with username field, a password field and a login
      button
    </p>
<form>
    <input type="text" placeholder="enter your username "> 
<input type="password" placeholder="enter your password">
<input type="submit" label="login">
</form>
    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="card">
<div class="card-body">
<form>
  <div class="form-group"></div>
    <input 
    type="text" 
    placeholder="Enter your username" 
    class="form-control"
    />
    </div>
    <div class="form-group">
      <input type="password"
      placeholder="Enter your password"
      class="form-control"
      />
    </div>
<input type="submit"
  value="Login" 
  class="btn btn-success"
  />
</form>
